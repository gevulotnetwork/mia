name: Run all tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
